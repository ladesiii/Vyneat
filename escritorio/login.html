<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyneat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-login">
        <div class="txt-logo-header">
            <h1 class="h1-logo">Vyn<span class="span-logo">eat</span></h1>
        </div>
        <div class="img-logo-header">
            <img class="img-header" src="../media/imagenes/logo.png" alt="logo">
        </div>
        <div class="botones-header">
            <a class="a-iniciar-sesion a-btn-general" href="#">INICIAR SESIÓN</a>
            <a class="a-registrarse a-btn-general" href="#">REGISTRARSE</a>
        </div>
    </header>
    <main class="main-sign">
        <div class="container-sign">
            <div class="div-user">
                <a class="a-btn-general a-btn-sec a-artista" href="#">Soy artista</a>
                <form class="form-sign" action="">
                    <h1 class="titulo-inicio titulo-inicio-sec">LOCAL</h1>
                    <input class="input-inicio input-sec nombre" type="text" name="text" placeholder="Nombre" required placeholder>
                    <input class="input-inicio input-sec" type="email" name="email" placeholder="Correo electrónico" required placeholder>
                    <input class="input-inicio input-sec" type="password" name="password" placeholder="Contraseña" required placeholder>
                    <button type="submit" class="a-btn-sec a-btn-general btn-general btn-sign">SIGUIENTE</button>
                </form>
            </div>
            <div class="div-user">
                <a class="a-btn-general a-local" href="#">Soy local</a>
                <form class="form-sign" action="">
                    <h1 class="titulo-inicio titulo-inicio-pry">ARTISTA</h1>
                    <input class="input-inicio input-pry nombre" type="text" name="text" placeholder="Nombre" required placeholder>
                    <input class="input-inicio input-pry" type="email" name="email" placeholder="Correo electrónico" required placeholder>
                    <input class="input-inicio input-pry" type="password" name="password" placeholder="Contraseña" required placeholder>
                    <button type="submit" class="a-btn-general btn-general btn-pry btn-sign">SIGUIENTE</button>
                </form>
            </div>
            <div class="container-welcome centrar-elementos">
                <img src="../media/imagenes/imgLogo.png" class="img-logo-sign" alt="imagen_logo">     
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="login.js"></script>
</body>
</html>
